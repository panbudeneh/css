<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
        <div class="container">
        <div class="row col-md-6 col-md-offset-4">
            <div class="panel panel-secondary  bg-secondary">
                <div class="panel-heading text-center">
                    <h1> Gym Registration Form</h1>
                </div><br><br><br>
                <div class="panel-body">
                    <form>
                        <div class="img">
                            <img src="th (1).jpg" h-25 w-25 ms-2 me-2 alt="">
                        </div>

                        <div class="form group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id=firstname>
                        </div><br>
                        <div class="form group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id=lastname>
                        </div><br>

                        <div class="form group">
                            <label for="email" >Email</label>
                            
                            <input type="text" class="form-control" id=email>
                        </div><br>
                        <div class="form group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id=password>
                        </div><br>

                        <div class="form group">
                            <label for="mobail">Mobail no.</label>
                            <input type="text" class="form-control btn-primary" id=mobail>
                        </div><br>
                        <div class="form group">
                            <label for="gender">Gender</label>
                            <label for="male" class radio-inline><input type="radio" name="gender">Male</label>
                            <label for="female" class radio-inline><input type="radio" name="gender">Female</label>
                        </div><br><br><br>
                        DOB:-<input type="Date" size="35"class form="control"><br><br><br>
                       
                        
                        <input type="submit" class="btn btn-dark">

                       





                    </form>
                </div>
            </div>
        </div>
</body>
